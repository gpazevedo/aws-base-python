apiVersion: v1
kind: Service
metadata:
  name: ${SERVICE_NAME}
  namespace: ${NAMESPACE}
  labels:
    app: api
    environment: ${ENVIRONMENT}
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: api
    environment: ${ENVIRONMENT}
  sessionAffinity: None
  externalTrafficPolicy: Cluster
